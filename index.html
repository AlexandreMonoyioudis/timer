<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .timer {
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="setTimer">
    <input type="number" id="setRounds" placeholder="Rounds" min="1">
    <input type="number" id="setMinutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="setSeconds" placeholder="Seconds" min="0" max="59">
    <button onclick="startTimer()">Start</button>
    </div>
    <div class="timer">
    <script src="script.js"></script>
    <div class="counters">
        Round: <span id="rounds">1</span><br>
        Time: <span id="time">00:00</span>
    </div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="endTimer()">End</button>
    </div>
</body>
</html>
