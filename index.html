<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .timer {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="boxing-bells.mp3"></audio>
    <div class="setTimer">
        <h4>exercise</h4>
    <input type="number" id="setRounds" placeholder="Rounds" min="0" max="59">
    <input type="number" id="setMinutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="setSeconds" placeholder="Seconds" min="0" max="59">
    <br>
    <h4>rest</h4>
    <input type="number" id="setRestMinutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="setRestSeconds" placeholder="Seconds" min="0" max="59">
    <button onclick="setAndStartTimer()">Start</button>
    </div>
    <div class="timer" style="visibility: hidden;">
    <script src="script.js"></script>
    <div class="counters">
        <p id="resting" style="visibility: hidden;">Rest</p>
        Round: <span id="rounds">1</span><br>
        Time: <span id="time">00:00</span>
    </div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="endTimer()">End</button>
    </div>
</body>
</html>
